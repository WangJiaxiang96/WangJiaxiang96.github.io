<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#aa {
	background-color:blue;
	height: 500px;
	width: 300px;
	margin: 0 auto;
	overflow-y: hidden;
	max-height: 500px; /* 预估的最大高度 */
	transition-property: all;
	transition-duration: .5s;
	transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
}
</style>
<script>
function f(){
	var v=document.getElementById("aa");
	v.style.cssText="max-height: 0px;"	;
}
</script>
</head>

<body>
<div id="aa" onClick="f()"> </div>
</body>
</html>
